<div class="max-w-screen-xl mx-auto md:mb-0 mb-12">

    <main class="mt-6" *ngFor="let source of blog" >

        <div class="mb-4 md:mb-0 w-full max-w-screen-md mx-auto relative" style="height: 24em;">
            <a href={{source.url}} target="_blank" rel="noopener">
                <div class="absolute left-0 bottom-0 w-full h-full z-10" style="background-image: linear-gradient(180deg,transparent,rgba(0,0,0,.7));"></div>
                <img src={{source.urlToImage}} class="absolute left-0 top-0 w-full h-full z-0 object-cover" />
            </a>
            <div class="p-4 absolute bottom-0 left-0 z-20">
                <h2 class="md:text-4xl text-lg font-semibold text-gray-100 leading-tight">
                    {{ source.title }}
                </h2>
                <div class="flex mt-3">
                    <div>
                        <p class="font-semibold text-gray-200 text-sm"> {{ source.author }} </p>
                        <p class="font-semibold text-gray-400 text-xs"> {{source.publishedAt | date:'mediumDate'}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 lg:px-0 mt-8 text-gray-700 max-w-screen-md mx-auto text-lg leading-relaxed">
            <p class="pb-6">
                {{source.description}}
            </p>
        </div>
       
        <div class="px-4 lg:px-0 mt-4 text-gray-700 max-w-screen-md mx-auto text-lg leading-relaxed">
            <div class="border-l-4 border-gray-500 pl-4 mb-6 italic rounded">
                {{source.content}}
            </div>
        </div>
    </main>
    <!-- main ends here -->
</div>
